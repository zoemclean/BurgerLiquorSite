<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Burger Liquor Ordering Site</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>


        <nav id="nav" class="navbar">
            <div class="navContainer">
                <div class="navLogo">
                    <img class="headerImg" src="highFiImages/Logo.png" alt="Burger Liquor logo">
                </div>
                <div id="navListButton" class="navIcon">
                    <i class="fas fa-bars fa-3x"></i>
                </div>
                <div id="navList" class="navList">
                    <ul>
                        <li class="listItem"><a href="food.html">FOOD</a></li>
                        <li class="listItem"><a href="drinks.html">DRINKS</a></li>
                        <li class="listItem"><a href="cart.html">CART</a></li>
                        <li class="listItem listItemWaiter">CALL WAITER<i class="far fa-hand-paper fa-1x"></i></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="containerHome overflow">
            <div class="row">
                <div class="colImg col12 colM6 colL4 containerImg">
                    <img class="homeImageBurger" src="highFiImages/Burger1.jpg" alt="">
                    <button class="btn btnLrg" type="button" name="button">BURGERS</button>
                </div>

                <div class="colImg col12 colM6 colL4 containerImg">
                    <img class="homeImageSnacks" src="highFiImages/meal2.jpg" alt="">
                    <button class="btn btnLrg" type="button" name="button">SNACKS</button>
                </div>

                <div class="colImg col12 colL4 containerImg callWaiterBtn">
                    <img class="homeImageDrinks" src="highFiImages/liquorShelf2.jpg" alt="">
                    <button class="btn btnLrg" type="button" name="button">DRINKS</button>

                    <button class="callBtn" type="button" name="button">CALL WAITER<i class="far fa-hand-paper fa-1x"></i></button>
                </div>
            </div>

        </div>














        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/ba9f813c63.js" crossorigin="anonymous"></script>
        <script src="js/script.js" charset="utf-8"></script>

    </body>
</html>
